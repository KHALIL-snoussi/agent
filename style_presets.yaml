# Auto-recommendation rules
auto_recommendation:
  portrait_detection:
    aspect_ratio_threshold: 0.8  # Height/width ratio > 0.8 suggests portrait
    skin_tone_threshold: 0.15  # Percentage of warm colors suggesting portrait
  
  landscape_detection:
    aspect_ratio_threshold: 0.6  # Width/height ratio > 0.6 suggests landscape
    green_blue_threshold: 0.3  # Percentage of green/blue suggesting nature
  
  graphic_detection:
    edge_density_threshold: 0.1  # High edge density suggests graphic/logo
    color_diversity_threshold: 0.2  # Low color diversity suggests simple graphic
