# Paint-by-Numbers / Diamond-Painting Generator Configuration

# Canvas settings
canvas:
  width_cm: 30  # Target canvas width in cm
  height_cm: 40  # Target canvas height in cm
  drill_size_mm: 2.5  # Size of each drill/dot in mm
  # aspect_ratio is calculated automatically: 30/40 = 0.75

# Color palette settings
palette:
  mode: "dmc"  # Use DMC color palette
  max_colors: 50  # Maximum number of colors to use
  preserve_skin_tones: true  # Preserve skin tones in quantization
  dmc_file: "data/dmc.csv"  # Path to DMC color database

# Image processing settings
processing:
  seed: 42  # Random seed for reproducible results
  color_space: "Lab"  # Use Lab color space for quantization
  quantization_method: "kmeans"  # kmeans or median_cut

# Dithering settings
dither:
  mode: "ordered"  # none, ordered, or fs (Floyd-Steinberg)
  strength: 0.35  # Dithering strength 0-1
  auto_disable_flat: true  # Auto-disable for flat images
  variance_threshold: 10.0  # Variance threshold for auto-disable

# Export settings
export:
  page: "A4"  # A4 or A3
  overlap_mm: 5.0  # Overlap between tiled pages in mm
  margin_mm: 8.0  # Page margins in mm
  spare_ratio: 0.10  # Spare drill ratio 0-1
  bag_size: 200  # Drills per bag
  pdf_dpi: 300  # Output DPI for PDF
  preview_size: [1200, 1600]  # Preview image size in pixels
